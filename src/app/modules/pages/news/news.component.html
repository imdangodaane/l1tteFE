<nb-card class="news" accent="primary">
  <nb-card-header>
    <span>Tin tức thế giới</span>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let post of posts">
        <app-post class="my-app-post"
                  [post]="post"></app-post>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
